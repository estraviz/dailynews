{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Daily News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/results.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header>
      <header>
      <div class="title"><h1>{{ title }}</h1></div>
      <nav class="nav">
          <ul>
            {% for link in links %}
            <li>
              <a href="{{link.path}}">{{ link.name }}</a>
            </li>
            {% endfor %}
          </ul>
      </nav>
    </header>
    <h2 class="subtitle my-5">{{ subtitle }}</h2>
    <div class="container">
      {% for result in results %}
      <div class="card flex flex-row">
        <img src="{{ result.thumbnail }}" alt="{{ result.title }}" width="50" height="50" />
            <div class="card-content">
                <div>
                    <a href="" target="_blank">{{ result.title }}</a>
                    <span>{{ result.section | lower }}</span>
                </div>
                <div>
                    <p>- {{ result.author }}</p>
                    <p>{{ result.createdAt | date:"l, F jS, Y" }}</p>
                </div>
            </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
